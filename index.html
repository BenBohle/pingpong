<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Retro Ping Pong</title>
</head>

<body>
	<div id="counter-dashboard">
		<div class="player_box">
			<h2 id="player_name">CHARLOTTE</h2>
			<p id="counter-left" class="counter">0</p>
		</div>
		<div class="player_box">
			<h2 id="player_name">B E N</h2>
			<p id="counter-right" class="counter">0</p>
		</div>
	</div>
	<div class="game-container">
		<div id="shootr" class="shoot"></div>
		<div class="paddle" id="leftPaddle"></div>
		<div class="paddle" id="rightPaddle"></div>
		<div class="ball" id="ball"></div>
	</div>

	<script src="game.js"></script>
</body>

</html>
